<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>To Do List App</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <!-- Make the Nav relative so the Hamburger Menu container can be absolute -->
        <nav class="realative mx-auto p-6 bg-teal-500">
            <!-- Flex container -->
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <h1 class="text-2xl pt-2">ToDo App</h1>
                <!-- Filter search box -->
                <input type="text" id="filter" class="hidden md:block border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-200 placeholder:text-gray-500 placeholder:italic" placeholder="Search Todo..." name="search">
                <!-- Button -->
                <a href="https://github.com/seniork7?tab=repositories" class="hidden md:block p-3 px-6 pt-2 bg-red-500 text-white rounded-full baseline hover:bg-red-400">Other Apps</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="add-todo-activity">
            <!-- <h1>To Do List App</h1> -->
    
        <!-- Make input and date fields with a button to add task to list -->
        <div class="todo-input-section">
            <input type="text" class="js-input" placeholder="write a task...">
            <input type="date" class="js-date-input">
            <input type="time" class="js-time-input">
            <button type="submit" class="js-add-task-btn task-btn task-btn-js">Add</button>
        </div>

        <div class="js-todolist todoList-style"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@motionone/dom"></script>
    <script type="module" src="JavaScript/main.js"></script>

</body>
</html>
